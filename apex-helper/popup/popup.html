<!DOCTYPE html>
<html>
<head>
  <title>Apex Helper Popup</title>
  <script type="module" src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
  
  
</head>
<body>
  <!-- <h1>signInWithPopup</h1>
  <button id="login">Login</button> -->
  

  <div style="width:350px; height:350px;" class="center">
    
    <div id="prompt" style="display:none;"></div>

    <div>
      <button id="get-data" class="custom-btn btn-1">Get Answer</button>
      <button id="copy-data" class="custom-btn btn-1">Copy</button>
    </div>
    <div id="courseTitle"></div><br>
    
    <div id="question"></div><br>
    
    <div id="choice-a" class="answerChoices"></div><br>
    <div id="choice-b" class="answerChoices"></div><br>
    <div id="choice-c" class="answerChoices" class="correct"></div><br>
    <div id="choice-d" class="answerChoices"></div><br>
    <div id="choice-e" class="answerChoices"></div><br>
    
    <div id="result"></div>

    
  </div>
  

</body>
</html>
